<section class="contact-form" id="contact-form" >
    <div class="contact-form__wrapper common-wrapper flex-wrapper">
        <h4 class="contact-form__header" id="contact-header">Contact form</h4>
        <p class="contact-form__text">Have any questions? Just leave your contacts below and we will get back to you as soon as possible.</p>
        <form class="contact-form__inputs-container" method="post" id="contact">
            <div class="contact-form__input-container" >
                <input type="text" placeholder="First name" class="contact-form-input" inputmode="text" name="name" id="contact-form-first-name">
                <input type="email" placeholder="Email adress" class="contact-form-input" inputmode="email" name="email" required autocomplete="on">
                <button class="contact-button contact-button__text" type="submit" id="contact-button">Send</button>
            </div>
            <div class="contact-form__input-container">
                <input type="checkbox" id="policy" class="contact-form__input-checkbox" required>
                <label for="policy" class="contact-form__checkbox-text">I Accept the <a href="#!" class="contact-form__policy-link contact-form__polity-link--highlighted" id="policy-text">Terms and Conditions</a></label>
            </div>
        </form>
    </div>
</section>
